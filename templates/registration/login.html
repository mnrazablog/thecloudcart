{% extends 'shop/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %} Login Page | The Cloud Cart {% endblock %}
{% block body %}
<div class="container">
    <div class="col-md-8 col-md-offset-2">
        <h2>Login</h2>
        <form method="post" class="form">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-warning" type="submit">Login Here</button>
        </form>
        <a class="btn" href="{% url 'password_reset' %}">Forgot Password ?</a><br>
        Don't have account? <a href="{% url 'signup' %}" class="btn btn-warning">Register Here</a>
    </div>
</div>
{% endblock %}
