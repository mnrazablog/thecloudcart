{% extends 'shop/base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block title %} Sign Up Page | The Cloud Cart {% endblock %}
{% block body %}
<div class="container">
    <div class="col-md-8 col-md-offset-2">
        <h2>Sign Up</h2>
        <form method="post" class="form">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-warning" type="submit">Sign Up Here</button>
        </form>
       <span>
       	Already have an account ? &nbsp; <a class="btn btn-info " href="{% url 'login' %}">Login Here</a>
       </span> 
    </div>
</div>
{% endblock %}
